<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>

     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

      <section id="main" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header bg-warning text-center">درگاه پرداخت  بانک </div>
                        <div class="card-body">
                            <form>
                                 <div class="row">
                                    <div class="card-title">شماره کارت</div>
                                    <div class="col-sm-3"><input type="text" class="num-active form-control"></div>
                                    <div class="col-sm-3"><input type="text" class="num-active form-control"></div>
                                    <div class="col-sm-3"><input type="text" class="num-active form-control"></div>
                                    <div class="col-sm-3"><input type="text" class="num-active form-control"></div>
                                 </div>

                                 <div class="row-md-2">
                                    <div class="card-title">cvv2</div>
                                     <div class="col-md-3">
                                        <input type="text" class="num-active form-control">
                                     </div>
                                 </div>

                                 <div class="row mt-3">
                                    <div class="card-title">رمز دوم</div>
                                     <div class="col-md-3">
                                        <input type="text" class="num-active form-control">
                                     </div>
                                     <div class="col-md-3">
                                        <button>send</button>
                                     </div>
                                     
                                 </div>

                                 <div class="row mt-3">
                                    <div class="card-title">capcha</div>
                                     <div class="col-md-5">
                                        <input type="text" class="num-active form-control">
                                     </div>
                                     <div class="col-md-5">
                                        <input type="text" class="num-active form-control" disabled id="cap">
                                     </div>
                                     <div class="col-md-2">
                                        <button class="btn btn-primary" id="btn-cap" type="button"><i class="bx bx-refresh fs-5"></i></button>
                                     </div>
                                 </div>

                                 <div class="row mt-3">
                                    <div class="card-title"><i class="bx bx-calendar"></i> Date : </div>
                                     <div class="col-md-4">
                                        <input type="text" class="num-active form-control" placeholder="year">
                                     </div>
                                     <div class="col-md-4">
                                        <input type="text" class="num-active form-control" placeholder="Month">
                                     </div>
                                 </div>

                                 <div class="row mt-3">
                                    <div class="col-md-8">
                                        <div class="card-title">Email(optional)</div>
                                        <input type="email" class="num-active form-control">
                                    </div>
                                 </div>

                                 <div class="btn group d-flex mt-3">
                                    <a href="" class="btn btn-success">pay</a>
                                    <a href="" class="btn btn-danger">cancel</a>
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
      </section>
    
    <script src="js.js"></script>
</body>
</html>
